<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="a">
    {{newMsg}}
</div>

<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            a: '',
        },

        //computed默认调用get方法，get方法必须要有return
        computed: {
            newMsg() {
                setTimeout(() => {
                    if (this.a.length < 3) {
                        return 'less';
                    } else {
                        return 'more';
                    }
                    //这个return 就return给了setTimeout这个函数
                    //所以计算属性不能用于异步函数
                    return;
                }, 500)

            }
        },

        methods: {},

    })
</script>
</body>
</html>
